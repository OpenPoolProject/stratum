[package]
name = "stratum-server"
version = "3.2.0"
authors = ["Sean Kilgarriff sean@urkel.com"]
rust-version = "1.59"
edition = "2021"
license = "Apache-2.0 OR MIT"
description = "The server code for the Rust Stratum implementation"
repository = "https://github.com/OpenPoolProject/stratum"

[features]
default = ["tcp"]
tcp = []
websockets = ["async-tungstenite"]

[dependencies]

# Futures
async-std = { version = "1.12", features = ["attributes", "unstable"] }
async-trait = "0.1.57"
futures = "0.3.24"
stop-token = "0.7.0"

# Serialization
serde = { version = "1.0", features = ["derive"] }
serde_json = "1.0.85"
extended-primitives = {version = "0.3.6"}
encodings = "0.1.0"

# Misc
uuid = { version = "1.1.2", features = ["serde", "v4"] }
log = "0.4"
time = "0.3.14"
signal-hook = "0.3.14"
signal-hook-async-std = "0.2.2"
bit-set = "0.5.3"

# Optional
async-tungstenite = { version="0.17.2", features=["async-std-runtime", "async-native-tls"], optional=true}

[dev-dependencies]
portpicker = "0.1.1"

# Allocator
jemallocator = "0.5.0"

env_logger = "0.9.1"

[package.metadata.release]
tag = false
sign-commit = false
pre-release-commit-message = "chore(server): release {{ version }}"
